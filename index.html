<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=DotGothic16&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Etch A Sketch</h1>
        <div class="gridContainer"></div>
        <h3>Pixel Art Maker</h3>
        <p id="status">Current Status: Drawing</p>
        <div class="userInput">
            <div class="size">
                <h2>Canvas Size:</h2>
                <input type="range" min="2" max="100" id="user_input" value="16">
                <p>Size: <output id="value">16 x 16</output></p>
            </div>
            <div class="color">
                <h2>Pick a Color:</h2>
                <input type="color" id="colorSelector">
                <p>Click on canvas to draw</p>
            </div>
            <button id="eraserButton">Eraser</button>
            <button id="rainbowButton">Rainbow Color</button>          
            <button id="resetButton">Reset Canvas</button>
        </div>
    </div>
</body>
</html>
