<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Etch A Sketch</h1>
        <div class="gridContainer">
            
        </div>
        <div class="userInput">
            <div class="size">
                <h2>Canvas Size:</h2>
                <input type="range" min="2" max="100" id="user_input" value="16">
                <p>Size: <output id="value">16 x 16</output></p>
            </div>
            <div class="color">
                <h2>Pick a Color:</h2>
                <input type="color">
            </div>
            
            <button>Rainbow Color</button>
            
            
            <button>Reset Canvas</button>
        </div>
    </div>
    
    
    
</body>
</html>
